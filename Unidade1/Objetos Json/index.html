<!DOCTYPE html>

<html>   
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">      
        <title>Objetos JSON</title>            
    </head>
    <body>
        <div><button id="botaoCarregar">Carregando cervejas...</button></div>
        <table id="cervejasDiv">
            <thead id="thead"> 
                <tr>
                    <th>Nome</th>
                    <th>Álcool</th>
                    <th>Style</th>
                    <th>IBU</th>
                </tr>
            </thead>
            <tbody id="cervsTabela"></tbody>
        </table>
    </body>   
    <script>
        let cervejas = [
            {
                name: "Guiness", 
                alcohol: "10%",   
                style: "APA",
                ibu: "20"         
            }, 
            {
                name: "Desperados",
                alcohol: "6%",
                style: "Pilsen",
                ibu: "30"              
            }, 
            {
                name: "Becks",
                alcohol: "5%",
                style: "Red Ale",
                ibu: "40"              
            },
            {
                name: "Stella Artois",
                alcohol: "5%",
                style: "Lager",
                ibu: "25"              
            },
            {
                name: "Heineken",
                alcohol: "5%",
                style: "Pilsner",
                ibu: "22"              
            },
            {
                name: "Chimay Blue",
                alcohol: "9%",
                style: "Trappist Ale",
                ibu: "40"              
            },
            {
                name: "Corona",
                alcohol: "4.6%",
                style: "Pale Lager",
                ibu: "18"              
            },
            {
                name: "Sierra Nevada Pale Ale",
                alcohol: "5.6%",
                style: "American Pale Ale",
                ibu: "38"              
            },
            {
                name: "Samuel Adams Boston Lager",
                alcohol: "4.9%",
                style: "Vienna Lager",
                ibu: "30"              
            },
            {
                name: "Grolsch Premium Lager",
                alcohol: "5%",
                style: "Euro Pale Lager",
                ibu: "23"              
            }
        ];
        
        const carregarDiv = (cs, targetId = "cervejasDiv", lista = ["Nome", "Álcool", "Estilo", "Amargor"], prop = ["name", "alcohol", "style", "ibu"]) => {
            const tableBody = document.getElementById(targetId); 
            const thead = document.getElementById("thead"); 
            thead.innerHTML = lista.map(header => `<th>${header}</th>`).join("");

            const itensHtml = cs.map(item => { 
                const itemProp = prop.map(obj => `<td>${item[obj]}</td>`).join("");
                return `<tr>${itemProp}</tr>`;
            });

            tableBody.innerHTML = `${itensHtml.join("\n")}`;
        };

        const botao = document.getElementById("botaoCarregar");
        botao.addEventListener("click", () => carregarDiv(cervejas, "cervsTabela"));
    </script>
</html>
