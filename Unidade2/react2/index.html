<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - 2</title> 
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div id="app"></div>
      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      
      <script type="text/babel">
         function Rodape() {
            return (
               <footer className="rodape">
                  <p>&copy; 2023 - Bebidas</p>
               </footer>
            );
         }

         function Botao(props) {
            return (
               <button id='botao' onClick={props.onClick}>{props.texto}</button>
            );
         }

         class TabelaBebidas extends React.Component {
            constructor(props) {
               super(props);
               this.state = {
                  tabelaVisivel: false,
               };
            }

            exibirTabela() {
               this.setState({ tabelaVisivel: true });
            }

            render() {
               return (
                  <div>
                     <h1 className="titulo">{this.props.titulo}</h1>
                     <div className="botao-container">
                        <Botao texto="Clique Aqui" onClick={() => this.exibirTabela()} />
                     </div>
                     {
                        this.state.tabelaVisivel && (
                        <table id="tabela" border="1">
                           <thead>
                              <tr>
                                 <th>Nome</th>
                                 <th>Marca</th>
                                 <th>IBU</th>
                                 <th>Teor alcoólico</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr>
                                 <td>Havana</td>
                                 <td>Engenho Anísio Santiago</td>
                                 <td>25</td>
                                 <td>5%</td>
                              </tr>
                           </tbody>
                        </table>
                        )
                     }
                     <div className="rodape"><Rodape id='rodape' /></div>
                  </div> 
               );
            }
         }

         ReactDOM.render(<TabelaBebidas titulo="Tabela de Bebidas" />, document.getElementById("app"));
      </script>
   </body>
</html>
